# 服务器配置
server:
  port: "7895"
  mode: "release"
  read_timeout: 10
  write_timeout: 10
  idle_timeout: 60
  proxy:
    enabled: false
    trusted_proxies: ["127.0.0.1", "::1"]
    real_ip_header: "X-Forwarded-For"

# API配置
api:
  prefix: "/api/v1"
  public_rate_limit: "30-M"
  authenticated_rate_limit: "120-M"
  allowed_origins: "*"

database:
  host: "localhost"
  port: "3306"
  user: "root"
  password: "123456"
  db_name: "ip2location"

ip_database:
  ipv4_table: "ip2location11ipv4"
  ipv6_table: "ip2location11ipv6"

# 验证码配置
captcha:
  length: 4
  width: 200
  height: 60
  expiration: 120
  store_type: "memory"

# JWT配置
jwt:
  secret: "your-secure-jwt-secret-key"  # 生产环境需修改
  expires_hours: 24

# 用户配置
user:
  password_cost: 12
  api_key_length: 32